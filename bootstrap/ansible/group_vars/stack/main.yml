---
stack_name: "podman-stack"                 # label used in docs/logging/etc

# Stack service user (Rootless Podman service account)

# -------------------------------------------------------------------
# UID/GID POLICY
#
# - System users:           < 1000
# - Human/admin users:      1000â€“9999 (e.g. solwyn = 2000)
# - Stack/service users:    13000+
#
# This avoids collisions with OS users, NAS ACLs, and containers.
# -------------------------------------------------------------------

users_stack_user_name: "stack"
users_stack_user_uid: 13000
users_stack_group_name: "stack"
users_stack_group_gid: 13000

# NAS / CIFS configuration
nas_server: "192.168.8.20" # change to fqdn when dns setup
nas_share: "Data"
nas_mount_point: "/mnt/data"
nas_credentials_file: "/etc/secure/cifs_creds"

nas_cifs_vers: "3.0"
nas_cifs_extra_opts: "iocharset=utf8"
